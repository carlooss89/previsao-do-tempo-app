<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="CSS/style.css" />
    <script src="./JS/scripts.js"></script>
    <title>Previsão do Tempo</title>
  </head>
  <body>
    <section class="box-1">
      <input class="city-name" placeholder="Digite o nome da cidade" />

      <button class="search-button" onclick="IClickedTheButton()">
        <img class="img-buscar" src="./assets/lupa.png" alt="buscar" />
      </button>

      <div class="box-2">
        <h2 class="current-city">Tempo em Uberlândia-Mg</h2>

        <p class="temperature">28°</p>

        <div class="box-3">
          <img
            class="img-nuvem"
            src="https://openweathermap.org/img/wn/04n.png"
            alt="logo-nuvem"
          />
          <p class="prediction-text">Nublado</p>
        </div>

        <p class="moisture">Umidade: 74%</p>
      </div>
    </section>
  </body>
</html>
